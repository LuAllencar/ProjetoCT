<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div class="title">
        <h1>Cadastro de Professor</h1>
    </div>
    

    <form th:action="@{/professores/salvar}" th:object="${professor}" method="post">
        <input type="hidden" th:field="*{idProfessor}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nomeProfessor}" required />
        <br/>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{enderecoProfessor}" required />
        <br/>

        <label for="graduacao">Graduação:</label>
        <input type="text" id="graduacao" th:field="*{graduacaoProfessor}" required />
        <br/>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" th:field="*{categoriaProfessor}" required />
        <br/>

        <div class="option">
        <button type="submit">Salvar</button>
        <a href="/professores/listar">Cancelar</a>
        </div>
    </form>
</body>
</html>
